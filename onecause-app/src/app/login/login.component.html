<div class="page">
  <div class="login-box">
    <div *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!loading">
      <form [formGroup]="loginForm" class="form">
        <mat-form-field appearance="standard">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput type="email">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password">
        </mat-form-field>
      </form>
      <div style="float: right;">
        <button mat-raised-button color="primary" (click)="login()" [disabled]="loginForm.invalid">Login</button>
      </div>
    </div>
  </div>
</div>
